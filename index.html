<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="bg">
    <div class="flex">
      <div class="img-principal">
        <div class="cor-hover">
          <div class="olho-hover"></div>
        </div>
      </div>

      <h1> Equilibrium #3429 </h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class="valor">
        <span> <img src="images/icon-ethereum.svg" alt="o simbolo da cripto moeda ethereum"> 0.041 ETH </span>
        <span class="dias"> <img src="images/icon-clock.svg" alt="um icone de um relogio para sinalizar os 3 dias"> 3 days left </span>
      </div>
      <div class="criacao">
        <div class="teste">
          <img src="images/image-avatar.png" alt="">
          <p> Creation of <span> Jules Wyvern </span> </p>
      </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SirReinato</a>.
  </div>
</body>
</html>
